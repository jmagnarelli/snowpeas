<h2>Item</h2>

<form>
  <input placeholder="Item Name" ng-model="newItemName">
  <input placeholder="Item Description" ng-model="newItemDescription">
  <input placeholder="Item Price" ng-model="newItemPrice">
  <button type="submit" ng-click="addItem(newItemName, newItemDescription, newItemPrice);newItemName = null;newItemDescription = null;newItemPrice = null;">send</button>
</form>

<p>
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
