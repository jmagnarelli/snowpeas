<h2>Item</h2>

<form>
  <input placeholder="Item Name" ng-model="itemName">
  <input placeholder="Item Description" ng-model="itemDescription">
  <input placeholder="Item Price" ng-model="itemPrice">
  <input placeholder="Item Picture (URL)" ng-model="itemPicture">
  <button type="submit" ng-click="addItem(itemName, itemDescription, itemPrice, itemPicture);itemName = null;itemDescription = null;itemPrice = null;itemPicture = null;">send</button>
</form>

<p id="demo"></p>

<p>
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
