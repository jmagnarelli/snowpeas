<div class='container'>
  <div class="jumbotron" style="opacity: 0.6;height: 200px;background-image:url('{{user.coverPhotoUrl}}');background-repeat: no-repeat;background-size: 100% 700px">
    <!--<img src="{{user.coverPhotoUrl}}" class="coverPhoto" alt="{{user.name}}'s amazing cover photo. Wow.">-->
    <img src="{{user.url}}" class="profilePicture img-thumbnail" alt="{{user.name}}'s stunning profile picture.">
  </div>
  <h2 style="margin-top:100px;">{{user.name}}</h2>
  <a href="mailto:{{user.email}}">
    <button>Email me!</button>
  </a>

  <h4>Contact: {{user.email}}</h4>
  <h4>Location: {{user.address}} {{user.city}} {{user.state}} {{user.zipcode}}</h4>

  <iframe width="600" height="450" frameborder="0" style="border:0" ng-src="{{getMapQueryString(user.address, user.city, user.state, user.zipcode)}}">
  </iframe>


  <h2>Items for sale</h2>
  <div id="listingResults row">
    <div class='fuck-bootstrap col-sm-4' ng-repeat="item in items | filter:{$: user.$id}:true">
      <article class="foodItem" ng-click="openItem(item)" id="{{item.$id}}">
        <div class="itemPicture" style="background-image:url('{{item.url}}')"></div>
        <div class="itemInfo">
          <h4 class="itemName" title="{{item.name}}">{{item.name}}</h4>
          <div class="itemPrice"><b>Price:</b> {{item.price}}</div>
          <div class="itemDescr"><b>Description:</b> {{item.description}}</div>
          <!-- TODO: figure out how to look up an owner and put their name here -->
          <div class="itemOwner"><b>Seller:</b> <a href="#/users/{{item.userid}}">{{item.username}}</a>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>




</div>
