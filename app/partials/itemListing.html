<div class="jumbotron" style="opacity: 0.6;height: 200px;background-image:url('http://wallpoper.com/images/00/35/92/33/vegetables-peas_00359233.jpg');background-repeat: no-repeat;background-size: 980px 700px">
  </div>
<h2>Food near you</h2>


<form>
  <input placeholder="Search Term" ng-model="searchTerm">
  <input placeholder="Search Radius (miles)" ng-model="maxDistance">
  <button ng-click="getLocationAndFilter(maxDistance);">Filter Nearby</button>
</form>

<div id="listingResults">
  <article class="foodItem" ng-repeat="item in items | filter:{$:searchTerm}:false" ng-click="openItem(item)" id="{{item.$id}}">
    <img src="{{item.url}}" class="itemPicture" alt="{{item.name}}">
    <h3 class="itemName" title="{{item.name}}">{{item.name}}</h3>
    <div class="itemPrice"><b>Price:</b> {{item.price}}</div>
    <div class="itemDescr"><b>Description:</b> {{item.description}}</div>
    <!-- TODO: figure out how to look up an owner and put their name here -->
    <div class="itemOwner"><b>Seller:</b> <a href="#/users/{{item.userid}}">{{item.username}}</a></div>
  </article>
</div>
